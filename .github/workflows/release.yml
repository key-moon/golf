name: Release Submission

on:
  workflow_dispatch:
  push:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (uses GITHUB_TOKEN and persists credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Install deps
        run: |
          set -euxo pipefail
          uv sync
          uv venv

      - name: Build submission.zip
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          make submission.zip

      - name: Commit and push
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add submission.zip
          if ! git diff --cached --quiet; then
            git commit -m "Update submission.zip [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Read README.md for release notes
        id: readme
        run: |
          {
            echo 'RELEASE_BODY<<EOF'
            cat README.md
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Make timestamp (for tag/name)
        id: date
        run: |
          echo "ts=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"
          echo "human=$(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: submission-${{ steps.date.outputs.ts }}
          name: Submission ${{ steps.date.outputs.human }}
          body: ${{ env.RELEASE_BODY }}
          files: submission.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
