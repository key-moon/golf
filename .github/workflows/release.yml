name: Release Submission

on:
  workflow_dispatch:
  push:
    # submission.zip のみの更新ではこの workflow を起動しない（ループ防止）
    paths-ignore:
      - 'submission.zip'

permissions:
  contents: write  # GITHUB_TOKEN に書込権限を付与（最小権限の原則で必要分だけ）

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (uses GITHUB_TOKEN and persists credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Install deps
        run: |
          set -euxo pipefail
          uv sync
          uv venv

      - name: Build submission.zip
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          make submission.zip

      - name: Commit and push
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add submission.zip
          if ! git diff --cached --quiet; then
            git commit -m "Update submission.zip [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Read README.md for release notes
        id: readme
        run: |
          {
            echo 'RELEASE_BODY<<EOF'
            cat README.md
            echo 'EOF'
          } >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        permissions:
          contents: write
        with:
          tag_name: submission-${{ github.run_id }}
          name: Submission ${{ github.run_number }}
          body: ${{ env.RELEASE_BODY }}
          files: submission.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
